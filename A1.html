<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            img {
                height: 600px;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="can" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#can" data-slide-to="0" class="active"></li>
                    <li data-target="#can" data-slide-to="1"></li>
                    <li data-target="#can" data-slide-to="2"></li>
                </ol>
                <center>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="flamingo-8978130_1280.webp" alt="image 1">
                        </div>
                        <div class="item">
                            <img src="mountain-9172053_1280.webp" alt="image 2">
                        </div>
                        <div class="item">
                            <img src="sky-7328573_1280.jpg" alt="image3">
                        </div>
                    </div>
                </center>
                <a class="left carousel-control" href="#can" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#can" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div> 
    </body>
</html>
